<!DOCTYPE html>
<html>
<head>
  <title>Phishing WebSite Detection</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./modal.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a style="font-size: 15px !important" class="navbar-brand" href="#" >
        <img src="./img/icon.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
        Phishing WebSite Detection
      </a>
    </div>
  </nav>
  <img src="./img/segure.webp" class="img-fluid" >

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">El sitio actual se detecta malicioso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Por favor, avisanos si este sitio lo consideras legitimo. Nos ayuda a aprender!.
        </div>
        <div class="modal-footer">
          <button id="cerrar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          <button id="seguro" type="button" class="btn btn-success" data-bs-dismiss="modal">Seguro</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
